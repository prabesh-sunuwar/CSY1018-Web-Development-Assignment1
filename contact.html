        <section class="contact-section-1">
        <h1>Register:</h1>
        <div class="wrapper">
        <form class="fontt">
            <label for="Name">Name:</label><br/>
            <input class="text-box" type="text" name="Name" required><br/>
            <label for="Email">Email:</label><br/>
            <input class="text-box" type="email" name="email" required ><br/>
            <label for="Address">Address:</label><br/>
            <textarea name="message" rows="5" cols="30" required></textarea><br/>


            <label for="Gender">Gender:</label><br/>
            <input type="radio" name="name" value="Male">Male</input>
            <input type="radio" name="name" value="Female">Female </input><br/>
             

            <label for="section">Select section:</label><br/>
            <input type="radio" name="section" value="Ar">A</input>
            <input type="radio" name="section" value="B">B</input>
            <input type="radio" name="section" value="C">C</input> <br/>
            

            <label for="section">Select Your Subject</label>
            <select name="section" class="section">
            <option value="1">BSc (Hons) Computing</option>
            <option value="2">BSc (Hons) Environmental Science</option>
            <option value="3">Bachelor of Business Administration (BBA)</option>
             </select>
        <button type="submit" class="submitbut">Submit    </button><hr>
